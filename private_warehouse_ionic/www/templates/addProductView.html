  <ion-content class="add-product-view view">
    <section class="input"><input type="text" placeholder="product name" /> <button class="scan" ng-click="openScanner()"></button></section>
    <section class="product-data">
      <span class="title">Product information</span>
      <img ng-src="" />
      PRODUCT DATA
    </section>
    <section class="settings">
      <span class="title">Settings</span>
      <input type="radio" /> min Quantity in Pantry <input type="number" />

      <div class="add-button-wrapper"><button class="add">Add</button></div>
    </section>
  </ion-content>

</ion-view>
