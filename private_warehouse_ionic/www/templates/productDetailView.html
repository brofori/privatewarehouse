<ion-view title="ProductDetail">
  <ion-content class="product-detail-view view" ng-class="{expanded:$scope.isExpanded}">

    <div class="hero slide-up" style="background-image: url('{{currentProduct.image_url}}');">
      <div class="content">
        <div class="avatar" style="background-image: url('{{currentProduct.image_url}}');"></div>
        <h3><a class="light">{{currentProduct.name}}</a></h3>
      </div>
    </div>

    <section class="info">
      <dl>
        <dd>
          Price:
        </dd>
        <dt>
          {{currentProduct.current_price}} &euro;
        </dt>
      </dl>
      <p class="description">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. </p>
    </section>
    <section class="stats">
      <ul class="events">
        <li ng-repeat="event in eventList" ng-class="{in: event.in}"><span class="amount">{{event.amount}}</span><span class="time">{{event.time}}</span></li>
      </ul>
    </section>
  </ion-content>
